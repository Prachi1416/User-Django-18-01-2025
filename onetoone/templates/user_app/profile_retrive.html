{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>retrive</title>
{% endblock %}

{% block content %}
        <h1><b><u><center>PROFILE RETRIVAL FORM</center></u></b></h1>
            <div class = 'container'>
                <table class="table table-success table-striped border border-dark border border-5">
                    <thead>
                        <tr>
                            <th>USER</th>
                            <th>BIO</th>
                            <th>ACTIVATE</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in data %}
                            <tr>
                                <td>{{record.user}}</td>
                                <td>{{record.bio}}</td>
                                <td>
                                    <a href="{% url 'pupdate_url' record.id %}"><button class="btn-warning btn-sm me-3">UPDATE</button></a>
                                    <a href="{% url 'pdelete_url' record.id %}"><button class="btn-danger btn-sm me-3">DELETE</button></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
{% endblock %}
