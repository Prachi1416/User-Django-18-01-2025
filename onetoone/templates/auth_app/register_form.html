{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %}
    <title> REGISTER FORM </title>
{% endblock %}

{% block content %}
    <div class="container">
      <h1><u><center> REGISTER FORM </center></u></h1>
       <form method="post">
         {% csrf_token %}

         {{form|crispy}}

         <input type="submit" value="REGISTERED" class="btn btn-success col-6">
         <input type="reset" value="RESET" class="btn btn-warning col-6 float-end">


       </form>
    </div>
{% endblock %}
