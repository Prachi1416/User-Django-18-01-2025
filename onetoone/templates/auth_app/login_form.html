{% extends 'base.html'%}

{% block title %}
    <title> LOGIN FORM </title>
{% endblock %}

{% block content %}
    <div class="container">
      <h1><u><center> LOGIN FORM </center></u></h1>
       <form method="post">
         {% csrf_token %}

           <label for='un'>ENTER USERNAME:</label>
           <input type="text" id="un" name="unm" class="form-control">

           <br/><br/>

           <label for='ps'>ENTER PASSWORD:</label>
           <input type="password" id="ps" name="upass" class="form-control">

           <br/><br/>

           <input type="submit" value="LOGIN " class="btn btn-success col-6">
           <input type="reset" value="RESET" class="btn btn-warning col-6 float-end">

       </form>
    </div>
{% endblock %}
